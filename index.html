<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="setup-container">
    <h1>Juego de Trivia</h1>
    <form id="config-form">
      <label>Nombre del jugador:
        <input type="text" id="nombre_jugador" required minlength="2" maxlength="20" />
      </label>

      <label>Cantidad de preguntas:
        <input type="number" id="cantidad_preguntas" min="5" max="20" required />
      </label>

      <label>Dificultad:
        <select id="dificultad">
          <option value="easy">Fácil</option>
          <option value="medium">Medio</option>
          <option value="hard">Difícil</option>
        </select>
      </label>

      <label>Categoría:
        <select id="categoria">
          <option value="">Mixta</option>
          <option value="9">Conocimiento General</option>
          <option value="18">Ciencia: Computación</option>
          <option value="23">Historia</option>
          <option value="21">Deportes</option>
          <option value="12">Música</option>
        </select>
      </label>

      <button type="submit">Comenzar Juego</button>
    </form>
  </div>

  <div class="container hidden" id="game-container">
    <h2 id="contador_pregunta"></h2>
    <p id="texto_pregunta"></p>
    <div id="respuestas"></div>
    <div id="temporizador"></div>
    <div id="puntuacion"></div>
  </div>

  <div class="container hidden" id="results-container">
    <h2>Resultados Finales</h2>
    <p id="resumen_resultado"></p>
    <div class="result-buttons">
      <button id="reiniciar_btn">Nuevo Juego</button>
      <button id="cambiar_config_btn">Cambiar Configuración</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
